<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Light_Dark Mode</title>
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fa-solid fa-sun"></i>
            
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">หน้าแรก</a>
        <a href="#project">โปรเจค</a>
        <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>Diamondz Fx</h1>
            <h2>Web Developer & Trading</h2>
        </div>
    </section>
    <section id="project">
        <h1>Project Another</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>WebDev</h2>
                <img src="./img/undraw_mindfulness_light.svg" alt="" id="img1">
            </div>
            <div class="image-container">
                <h2>GameDev</h2>
                <img src="./img/undraw_predictive_analytics_light.svg" alt="" id="img2">
            </div>
            <div class="image-container">
                <h2>Freelance</h2>
                <img src="./img/undraw_projections_light.svg" alt="" id="img3">
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="social-icon">
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
